<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <link href="./my_card.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:wght@400&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="myc-container">
        <div class="my-card">
            <div class="my-card__shine"></div>
            <div class="my-card__thickness"></div>
            <div class="my-card__thickness"></div>
            <div class="my-card__thickness"></div>

            <div class="my-card__body">
                <div class="my-card__foto">
                    <img src="./img/ms.jpg"/>
                </div>
                <div class="my-card__info">
                    <div class="my-card__info__row">
                        <p class="my-card__info__name">Mateusz</p>
                        <p class="my-card__info__surname">Strawa</p>
                        <p class="my-card__info__position">Front-end developer</p>
                    </div>
                    <div class="my-card__info__row my-card__info__row--second">
                        <span class="my-card__info__contact">
                            <i class="fa fa-map-marker" aria-hidden="true"></i>
                            <span class="label">ul. Wyczesana 7/21</span>
                        </span>
                        <span class="my-card__info__contact">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                            <span class="label">mateusz.strawa@email.com</span>
                        </span>
                        <span class="my-card__info__contact">
                            <i class="fa fa-phone-square" aria-hidden="true"></i>
                            <span class="label">+48 500 897 788</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
